<body>
<p>
    <span>根据Facebook应用程序和网站平台规则，我们将提供用户数据删除回调URL或数据删除说明URL。如果您想删除DcNetworkAnalytic平台的数据，可以按照以下步骤操作。
    <br>1. 进入Facebook账户的“设置和隐私”，然后点击“设置”。
    <br>2. 找到“应用程序和网站”后，您将看到所有链接至Facebook账户的应用程序和网站。
    <br>3. 在搜索栏中搜索并点击“DcNetworkAnalytic”。
    <br>4. 根据您的浏览偏好标记选项框，然后点击“删除”按钮。
    <br>5. 恭喜！您已成功删除应用程序活动。
    </span>
</p>
